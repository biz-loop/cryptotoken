<!-- Masthead-->
<header class="masthead text-center">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="d-flex align-items-center flex-column">
                    <button type="button" class="btn btn-primary" (click)="signIn()">Connect to Metamask</button>
                </div>
                <h6 *ngIf="accountId">You are successfully connected with </h6> <b *ngIf="accountId">{{accountId}}</b>
            </div>
            <div class="col-6">
                <img class="masthead-avatar mb-5" src="assets/img/crypto_portfolio.svg" alt="..." />
            </div>
        </div>
        <!-- <div class="d-flex align-items-end flex-column">
                <img class="masthead-avatar mb-5" src="assets/img/crypto_portfolio.svg" alt="..." />
            </div>          -->
    </div>
</header>
